<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        button { margin: 5px; padding: 10px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Frontend Debug Tool</h1>
    
    <div>
        <button onclick="checkAuth()">Check Auth Status</button>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testRecommendedAccounts()">Test Recommended Accounts</button>
        <button onclick="testAddToMonitoring()">Test Add to Monitoring</button>
        <button onclick="clearStorage()">Clear Storage</button>
    </div>
    
    <div id="results"></div>

    <script>
        let testAccount = null;
        
        function addResult(message, isSuccess = true) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.appendChild(resultDiv);
        }
        
        function checkAuth() {
            const token = localStorage.getItem('token');
            addResult(`Token in localStorage: ${token ? 'YES (' + token.length + ' chars)' : 'NO'}`);
            
            if (token) {
                addResult(`Token preview: ${token.substring(0, 50)}...`);
            }
            
            addResult(`Current URL: ${window.location.href}`);
        }
        
        async function testLogin() {
            try {
                const response = await fetch('http://localhost:5001/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: `debug${Date.now()}@example.com`,
                        password: 'password123',
                        name: 'Debug User'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const token = data.data.token;
                    localStorage.setItem('token', token);
                    addResult(`‚úÖ Login successful! Token saved.`);
                } else {
                    addResult(`‚ùå Login failed: ${data.message}`, false);
                }
            } catch (error) {
                addResult(`‚ùå Login error: ${error.message}`, false);
            }
        }
        
        async function testRecommendedAccounts() {
            const token = localStorage.getItem('token');
            if (!token) {
                addResult('‚ùå Please login first!', false);
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5001/api/social-sentiment/recommended-accounts/BTC', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addResult(`‚úÖ Found ${data.data.accounts.length} recommended accounts`);
                    if (data.data.accounts.length > 0) {
                        testAccount = data.data.accounts[0];
                        addResult(`First account: @${testAccount.twitterUsername} (ID: ${testAccount.id})`);
                    }
                } else {
                    addResult(`‚ùå Failed: ${data.message}`, false);
                }
            } catch (error) {
                addResult(`‚ùå Error: ${error.message}`, false);
            }
        }
        
        async function testAddToMonitoring() {
            const token = localStorage.getItem('token');
            if (!token) {
                addResult('‚ùå Please login first!', false);
                return;
            }
            
            if (!testAccount) {
                addResult('‚ùå Please get recommended accounts first!', false);
                return;
            }
            
            try {
                addResult(`üì§ Sending request for account: ${testAccount.id}`);
                
                const response = await fetch('http://localhost:5001/api/social-sentiment/add-recommended-account', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        accountId: testAccount.id,
                        coinSymbol: 'BTC'
                    })
                });
                
                addResult(`üì• Response status: ${response.status}`);
                
                const data = await response.json();
                addResult(`üì• Response data: <pre>${JSON.stringify(data, null, 2)}</pre>`);
                
                if (data.success) {
                    addResult(`‚úÖ Successfully added to monitoring!`);
                } else {
                    addResult(`‚ùå Failed: ${data.message || data.error}`, false);
                }
            } catch (error) {
                addResult(`‚ùå Error: ${error.message}`, false);
            }
        }
        
        function clearStorage() {
            localStorage.clear();
            addResult('‚úÖ Storage cleared');
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•Áä∂ÊÄÅ
        window.onload = function() {
            checkAuth();
        };
    </script>
</body>
</html>
